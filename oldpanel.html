<!DOCTYPE html>
<html class="fully-occupy">

<head>
    <title>SideeX</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./panel/panel-css/reset.css">
    <link rel="stylesheet" type="text/css" href="./panel/panel-css/panel.css">
    <link rel="stylesheet" type="text/css" href="./panel/panel-css/context_menu.css">
    <link rel="stylesheet" type="text/css" href="./panel/panel-css/grid.css">
    <!-- jquery -->
    <script src="./panel/lib/jquery.js"></script>
</head>

<body class="fully-occupy">
    <div id="suite-grid-menu" class="menu">
        <ul>
            <li id="load-testSuite-show-menu"><a href="#">Open Test Suites</a></li>
            <li id="add-testSuite-menu"><a href="#">Add New Test Suite</a></li>
        </ul>
    </div>
    <div id="command-grid-menu" class="menu">
        <ul>
            <li id="grid-add"><a href="#">Add Command</a></li>
            <li id="grid-delete"><a href="#">Delete Command</a></li>
        </ul>
    </div>
    <div id="toolbar-container">
        <!-- hidden, because it has default style -->
        <input id="load-testSuite-hidden" type="file" multiple accept="text/*" style="display:none"></input>
        <input id="load-testSuite-show" type="button" value="OpenSuite" style="display:none"></input>
        <button id="save-testSuite" style="display:none">SaveSuite</button>
        <button id="close-testSuite" style="display:none">CloseSuite</button>
        <button id="add-testSuite" style="display:none">+Suite</button>
        <button id="add-testCase" style="display:none">+Case</button>
        <button id="delete-testCase" style="display:none">-Case</button>
        <a download="info.html" id="downloadlink" style="display: none">Download</a>
        <!-- ?????? -->
        <input type="button" id="record" value="Record">
        <input type="button" id="playback" value="Play">
        <input type="button" id="pause" value="Pause">
        <input type="button" id="resume" value="Resume">
        <input type="button" id="playSuite" value="playSuite">
        <input type="button" id="playSuites" value="playSuites">
    </div>
    <div id="middle-container">
        <div id="testCase-container">
            <div id="testCase-grid">
            </div>
            <div id="result-container">
                <div id="result1">
                    Runs:
                    <div id="result-runs">0</div>
                </div>
                <div id="result2">
                    Failures:
                    <div id="result-failures">0</div>
                </div>
            </div>
        </div>
        <div id="command-container">
            <div id="command-grid">
                <table id="command-table" cellpadding="1" cellspacing="1" border="1">
                    <thead>
                        <tr>
                            <th>&nbsp;Command</th>
                            <th>&nbsp;Target</th>
                            <th>&nbsp;Value</th>
                        </tr>
                    </thead>
                    <tbody id="records-grid">
                        <input id="records-count" type=hidden value=0></input>
                    </tbody>
                    <!-- set input and /tbody in same line to avoid textNode -->
                </table>
            </div>
            <div id="command-toolbar">
                <div id="command-toolbar-top">
                    <div>Command</div>
                    <div>
                        <input id="command-command" list="command-command-list">
                        <datalist id="command-command-list">
                            <option value="click"></option>
                            <option value="type"></option>
                            <option value="sendKey"></option>
                            <option value="clickAt"></option>
                            <option value="open"></option>
                        </datalist>
                    </div>
                </div>
                <div id="command-toolbar-middle">
                    <div>Target</div>
                    <div>
                        <input id="command-target
" list="command-target-list">
                        <datalist id="command-target-list">
                        </datalist>
                    </div>
                </div>
                <div id="command-toolbar-bottom">
                    <div>Value</div>
                    <div>
                        <input id="command-value"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="clear-log-container">
        <button type="button" id="clear-log">Clear</button>
    </div>
    <div id="logcontainer"></div>
    <!-- script -->
    <script src="./escape.js"></script>
    <script src="./panel/panel-js/log.js"></script>
    <script src="./initial.js"></script>
    <script src="./panel/panel-js/context_menu.js"></script>
    <script src="./panel/panel-js/command_grid.js"></script>
    <script src="./panel/panel-js/command_grid_toolbar.js"></script>
    <script src="./panel/panel-js/testcase_grid.js"></script>
    <script src="./IO/load_file.js"></script>
    <script src="./IO/save_file.js"></script>
    <script src="./IO/suite.js"></script>
    <script src="editor.js"></script>
    <script src="locatorBuilders.js"></script>
    <!-- playback -->
    <script type="text/javascript" src="playback-api.js"></script>
</body>

</html>
