<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selenium IDE Recording Indicator</title>
    <style>
    </style>
    <style>
        body {
            font-family: Sans-Serif
            font-size: small;
        }
        #selenium-ide-indicator {
          background: #EE4841;
          color: white;
          opacity: 1;
          transition: opacity linear 400ms;
          text-align: center;
          padding-top: 20px;
          padding-bottom: 20px;
          box-shadow: 0 14px 19px 0 rgba(0,0,0,.2);
        }
        #selenium-ide-indicator:hover {
          opacity: 0;
        }
    </style>
  </head>
  <body>
      <div id="selenium-ide-indicator">
        Selenium IDE is recording
      </div>
  </body>
</html>
